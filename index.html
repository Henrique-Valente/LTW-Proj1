<!DOCTYPE html>
<!-- A declaração DOCTYPE declara a versão do HTML usado no documento -->
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />
    <!-- para caracteres acentuados   -->
    <title>Exercicio 1</title>
    <!-- texto na decoração da janela -->
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="toggleFun.js"></script> <!-- Chama a função js -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body bgcolor="#1B2021">
    <h1 class="title" id="pageTitle">Mancala</h1>

    <!-- Container principal -->
    <div class="container-row">
      
      <!-- Pagina do jogo -->
      <div class="item border" id="gameArea">
        <!-- isto e um teste, ignorar 
        <div id="test">
          <button class="settingsButtons border" onclick="toggletest()">Regras</button>
        </div> 
        -->
      </div>

      <!-- Caixa com settings e buttons -->
      <div class="item border" id="sidebar">

          <div class="container-col">

            <!-- Caixa das settings -->
            <div class="item" id="settingsBox">
              <div class="text" id="subtitle">Settings</div>
              
              <!-- Slider para o numero de pecas -->
              <div class="sliderContainer">
                <div class="centerFlexText">
                  Número de peças
                </div>
                <div class="slider">
                  <input type="range" id="volume" name="volume" min="0" max="11" value="4">
                  <label id="demo"for="volume">Volume</label>
                </div>
              </div>
              
              <!-- Slider para o numero inicial de sementes -->
              <div class="sliderContainer">
                <div class="centerFlexText">Número de sementes</div>
                <div class="slider">
                  <input type="range" id="volume" name="volume" min="0" max="11" onchange="">
                  <label id="demo"for="volume">10</label>
                </div>
              </div>

              <!-- Slider para o nivel de intelegencia artificial -->
              <div class="sliderContainer">
                <div class="centerFlexText">Nível da AI</div>
                <div class="slider">
                  <input type="range" id="volume" name="volume" min="0" max="11" onchange="">
                  <label id="demo"for="volume">10</label>
                </div>
              </div>

            </div>    
            
            <!-- Caixa dos buttons -->
            <div class="item">
              <button class="settingsButtons border" onclick="toggleScore()">Pontuação</button>
            </div>

            <!-- Caixa da pontuacao -->
            <div class="item">
              <button class="settingsButtons border" onclick="toggleRules()">Regras</button>
            </div>
            
          </div>

 
      </div>
    </div>


    <div class="hiddenBox border" id="rules">
      Pontuação
    </div>

    <div class="hiddenBox border" id="score">
      regras
    </div>

    
  </body>
</html>
